name: Build and Push Docker Images

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build-and-push-docker-image:
    name: Build Docker image and push to repositories
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup SHA
        run: echo "GITHUB_SHA=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Build the Docker image go
        run: docker build ./go-service --file ./go-service/Dockerfile --tag ghcr.io/sing3demons/go-service:${{ env.GITHUB_SHA }}

      - name: Build the Docker image node
        run: docker build ./node_express --file ./node_express/Dockerfile --tag ghcr.io/sing3demons/node-service:${{ env.GITHUB_SHA }}

      - name: Login ghcr.io
        uses: docker/login-action@v1.8.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push [go] to GitHub Container Registry
        uses: docker/build-push-action@v2
        with:
          context: ./go-service
          tags: ghcr.io/sing3demons/go-service:${{ env.GITHUB_SHA }}
          push: ${{ github.ref == 'refs/heads/main' }}

      - name: Push [node] to GitHub Container Registry
        uses: docker/build-push-action@v2
        with:
          context: ./node_express
          tags: ghcr.io/sing3demons/node-service:${{ env.GITHUB_SHA }}
          push: ${{ github.ref == 'refs/heads/main' }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      # Add Docker Hub login and push steps if needed
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push [go] to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v2
        with:
          context: ./go-service
          tags: ${{ secrets.DOCKER_USERNAME }}/go-service:${{ env.GITHUB_SHA }}

      - name: Push [node] to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v2
        with:
          context: ./node_express
          tags: ${{ secrets.DOCKER_USERNAME }}/node-service:${{ env.GITHUB_SHA }}
